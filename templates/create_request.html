<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء طلب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">إنشاء طلب جديد</h5>
        </div>

        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">عنوان الطلب</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">وصف الطلب</label>
                    <textarea name="description" rows="4" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">إرفاق ملف</label>
                    <input type="file" name="attachment" class="form-control">
                </div>

                <div class="d-flex gap-2">
                    <button name="action" value="save" class="btn btn-secondary">
                        حفظ كمسودة
                    </button>
                    <button name="action" value="submit" class="btn btn-success">
                        إرسال الطلب
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
