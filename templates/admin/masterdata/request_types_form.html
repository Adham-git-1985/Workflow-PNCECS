{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h3 class="mb-1">{% if rt %}✏️ تعديل نوع طلب{% else %}➕ إضافة نوع طلب{% endif %}</h3>
    <small class="text-muted">Request Type</small>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('masterdata.request_types_list') }}">رجوع</a>
</div>

<form method="post" class="card shadow-sm">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label fw-bold">CODE</label>
        <input class="form-control" name="code" value="{{ rt.code if rt else '' }}" required>
        <div class="form-text">مثال: LEAVE, PURCHASE, TRAVEL...</div>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold">الاسم (AR)</label>
        <input class="form-control" name="name_ar" value="{{ rt.name_ar if rt else '' }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold">الاسم (EN)</label>
        <input class="form-control" name="name_en" value="{{ rt.name_en if rt else '' }}">
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_active" value="1" id="is_active" {% if not rt or rt.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">نشط</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary">حفظ</button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
