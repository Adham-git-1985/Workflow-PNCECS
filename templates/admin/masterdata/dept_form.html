{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h3 class="mb-1">{% if dep %}✏️ تعديل دائرة{% else %}➕ إضافة دائرة{% endif %}</h3>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('masterdata.dept_list') }}">رجوع</a>
</div>

<form method="post" class="card shadow-sm">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-12">
        <div class="alert alert-info py-2 mb-0">
          اختر <strong>إدارة</strong> أو <strong>وحدة</strong> (واحد فقط).
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">الإدارة (اختياري)</label>
        <select class="form-select" name="directorate_id">
          <option value="">-- اختر --</option>
          {% for d in dirs %}
            <option value="{{ d.id }}" {% if dep and dep.directorate_id == d.id %}selected{% endif %}>
              {{ d.name_ar }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">الوحدة (اختياري)</label>
        <select class="form-select" name="unit_id">
          <option value="">-- اختر --</option>
          {% for u in units %}
            <option value="{{ u.id }}" {% if dep and dep.unit_id == u.id %}selected{% endif %}>
              {{ u.name_ar }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">الاسم (AR)</label>
        <input class="form-control" name="name_ar" value="{{ dep.name_ar if dep else '' }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">الاسم (EN)</label>
        <input class="form-control" name="name_en" value="{{ dep.name_en if dep else '' }}">
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold">Code</label>
        <input class="form-control" name="code" value="{{ dep.code if dep else '' }}">
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_active" value="1" id="is_active" {% if not dep or dep.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary">حفظ</button>
      </div>
    </div>
  </div>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dirSel = document.querySelector('select[name="directorate_id"]');
    const unitSel = document.querySelector('select[name="unit_id"]');
    if (!dirSel || !unitSel) return;

    dirSel.addEventListener('change', function () {
      if (dirSel.value) unitSel.value = '';
    });
    unitSel.addEventListener('change', function () {
      if (unitSel.value) dirSel.value = '';
    });
  });
</script>

{% endblock %}
