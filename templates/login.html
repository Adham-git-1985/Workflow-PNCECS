<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مسار | نظام الإدارة الداخلية للجنة الوطنية</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f1f3f5, #e9ecef);
            min-height: 100vh;
        }
        .login-card {
            border-radius: 14px;
        }
        .login-header {
            background: #212529;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            font-weight: 600;
        }

        /* Match internal pages logo specs */
        .brand-logo {
            height: 56px;
            width: auto;
            display: block;
            background: #ffffff;
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset;
        }
        @media (max-width: 576px) {
            .brand-logo { height: 46px; padding: 3px; border-radius: 10px; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container" style="max-width:420px">
    <div class="card shadow-lg login-card">
        <div class="card-header login-header text-white text-center py-3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand-logo mx-auto mb-2" alt="Logo">
            <h4 class="mb-1 fw-bold">مسار</h4>
            <div class="small text-white-50 mb-2">نظام الإدارة الداخلية للجنة الوطنية</div>
            <span class="badge bg-light text-dark px-3 py-2">تسجيل الدخول</span>
        </div>

        <div class="card-body p-4">

            {% include "_flash_messages.html" %}

            <form method="POST" novalidate>
                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="example@pncecs.org"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="••••••••"
                           required>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-2">
                    دخول
                </button>
            </form>

        </div>

        <div class="card-footer text-center bg-light small text-muted">
            © اللجنة الوطنية الفلسطينية
        </div>
    </div>
</div>

</body>
</html>
