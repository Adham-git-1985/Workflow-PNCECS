{% extends "portal/hr/base.html" %}

{% block hr_content %}
	  <div class="d-flex justify-content-between align-items-center mb-3">
	    <div>
	      <h5 class="mb-1"><i class="bi bi-pencil"></i> تعديل عنصر</h5>
	      <div class="text-muted small">{{ category_name }} ({{ category_key }})</div>
	    </div>
	    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('portal.hr_employee_lookups_category', category=category_key) }}">
      <i class="bi bi-arrow-right"></i> رجوع
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Code</label>
            <input type="text" name="code" class="form-control" value="{{ item.code }}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">الاسم (عربي)</label>
            <input type="text" name="name_ar" class="form-control" value="{{ item.name_ar }}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">الاسم (English)</label>
            <input type="text" name="name_en" class="form-control" value="{{ item.name_en or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">ترتيب</label>
            <input type="number" name="sort_order" class="form-control" value="{{ item.sort_order }}">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_active" id="isActive" {% if item.is_active %}checked{% endif %}>
              <label class="form-check-label" for="isActive">فعال</label>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> حفظ</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
