{% extends "portal/hr/base.html" %}

{% block hr_content %}
  {% include "portal/hr/employee/_nav.html" %}

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-diagram-3"></i> {{ 'تعديل' if is_edit else 'إضافة' }} تكليف</h5>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('portal.hr_employee_secondments', user_id=u.id) }}">
        <i class="bi bi-arrow-right"></i> رجوع
      </a>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">من تاريخ</label>
            <input type="date" name="date_from" class="form-control" value="{{ item.date_from if item else '' }}">
          </div>
          <div class="col-md-3">
            <label class="form-label">إلى تاريخ</label>
            <input type="date" name="date_to" class="form-control" value="{{ item.date_to if item else '' }}">
          </div>

          <div class="col-md-3">
            <label class="form-label">الإدارة العامة</label>
            <select name="organization_id" class="form-select">
              <option value="">—</option>
              {% for o in orgs %}
                <option value="{{ o.id }}" {% if item and item.organization_id == o.id %}selected{% endif %}>{{ o.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">الدائرة</label>
            <select name="directorate_id" class="form-select">
              <option value="">—</option>
              {% for d in dirs %}
                <option value="{{ d.id }}" {% if item and item.directorate_id == d.id %}selected{% endif %}>{{ d.name_ar }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">القسم</label>
            <select name="department_id" class="form-select">
              <option value="">—</option>
              {% for dep in depts %}
                <option value="{{ dep.id }}" {% if item and item.department_id == dep.id %}selected{% endif %}>{{ dep.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">الشعبة</label>
            <select name="division_id" class="form-select">
              <option value="">—</option>
              {% for v in divs %}
                <option value="{{ v.id }}" {% if item and item.division_id == v.id %}selected{% endif %}>{{ v.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">المسؤول المباشر</label>
            <select name="direct_manager_user_id" class="form-select">
              <option value="">—</option>
              {% for m in managers %}
                <option value="{{ m.id }}" {% if item and item.direct_manager_user_id == m.id %}selected{% endif %}>{{ m.name or m.email }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">محافظة العمل</label>
            <select name="work_governorate_lookup_id" class="form-select">
              <option value="">—</option>
              {% for it in lookups.WORK_GOV %}
                <option value="{{ it.id }}" {% if item and item.work_governorate_lookup_id == it.id %}selected{% endif %}>{{ it.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">موقع العمل</label>
            <select name="work_location_lookup_id" class="form-select">
              <option value="">—</option>
              {% for it in lookups.WORK_LOCATION %}
                <option value="{{ it.id }}" {% if item and item.work_location_lookup_id == it.id %}selected{% endif %}>{{ it.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">المسمى الإداري</label>
            <select name="admin_title_lookup_id" class="form-select">
              <option value="">—</option>
              {% for it in lookups.ADMIN_TITLE %}
                <option value="{{ it.id }}" {% if item and item.admin_title_lookup_id == it.id %}selected{% endif %}>{{ it.name_ar }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">تفاصيل أخرى</label>
            <textarea name="details" class="form-control" rows="4">{{ item.details if item else '' }}</textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> حفظ</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
