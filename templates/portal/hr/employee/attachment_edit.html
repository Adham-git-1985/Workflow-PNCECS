{% extends "portal/hr/base.html" %}

{% block hr_content %}
  {% include "portal/hr/employee/_nav.html" %}

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-pencil"></i> تعديل مرفق</h5>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('portal.hr_employee_attachments', user_id=u.id) }}">
        <i class="bi bi-arrow-right"></i> رجوع
      </a>
    </div>
    <div class="card-body">
      <div class="mb-3 text-muted small">
        الملف: <strong>{{ a.original_name }}</strong>
      </div>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">نوع المرفق</label>
            <select name="attachment_type_lookup_id" class="form-select" required>
              <option value="">—</option>
              {% for it in lookups.ATTACH_TYPE %}
                <option value="{{ it.id }}" {% if a.attachment_type_lookup_id == it.id %}selected{% endif %}>{{ it.name_ar }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">ملاحظات</label>
            <input type="text" name="note" class="form-control" value="{{ a.note or '' }}">
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> حفظ</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
