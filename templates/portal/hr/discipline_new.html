{% extends "portal/hr/base.html" %}
{% block title %}قضية جديدة{% endblock %}
{% block hr_content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
  <h4 class="mb-0"><i class="bi bi-plus-circle"></i> إنشاء قضية</h4>
  <a class="btn btn-outline-secondary" href="{{ url_for('portal.hr_discipline_home') }}">رجوع</a>
</div>

<form class="p-3 bg-white rounded-3 shadow-sm" method="post">
  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">الموظف</label>
      <select class="form-select" name="employee_id" required>
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.full_name }} ({{ u.email }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">النوع</label>
      <select class="form-select" name="category">
        <option value="VIOLATION">VIOLATION</option>
        <option value="WARNING">WARNING</option>
        <option value="INVESTIGATION">INVESTIGATION</option>
      </select>
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">الخطورة</label>
      <select class="form-select" name="severity">
        <option value="LOW">LOW</option>
        <option value="MED">MED</option>
        <option value="HIGH">HIGH</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">العنوان</label>
      <input class="form-control" name="title" required/>
    </div>
    <div class="col-12">
      <label class="form-label">الوصف</label>
      <textarea class="form-control" name="description" rows="4"></textarea>
    </div>
  </div>
  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-success" type="submit">حفظ</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('portal.hr_discipline_home') }}">إلغاء</a>
  </div>
</form>
{% endblock %}
