{% extends "portal/layout.html" %}
{% block title %}إصدار تعميم{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
  <div>
    <h4 class="mb-1"><i class="bi bi-plus-circle"></i> إصدار تعميم</h4>
    <div class="text-muted">سيتم إرسال إشعار داخل البوابة لجميع المستخدمين (source=portal).</div>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('portal.circulars_list') }}"><i class="bi bi-arrow-right"></i> رجوع</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">عنوان التعميم</label>
        <input type="text" name="title" class="form-control" maxlength="200" value="{{ title|default('') }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نص التعميم</label>
        <textarea name="body" class="form-control" rows="8" required>{{ body|default('') }}</textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_urgent" value="1" id="urgent" {% if is_urgent %}checked{% endif %}>
        <label class="form-check-label" for="urgent">مستعجل (URGENT)</label>
        <div class="small text-muted mt-1">إذا ألغيت الخيار، سيكون نوع الإشعار INFO.</div>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-megaphone"></i> إصدار التعميم
      </button>
    </form>
  </div>
</div>
{% endblock %}
