{% extends "portal/layout.html" %}
{% block title %}تسجيل وارد{% endblock %}
{% block content %}
<div class="bg-white rounded-3 shadow-sm p-4" id="inboundNewPrint">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="mb-0">تسجيل وارد</h5>
    <div class="d-flex gap-2">
      {% include 'portal/corr/_lookups_dropdown.html' %}
      <button class="btn btn-sm btn-outline-secondary no-print" type="button" onclick="wfPrintSmart('#inboundNewPrint')">
        <i class="bi bi-printer"></i> طباعة
      </button>
      <a class="btn btn-sm btn-outline-secondary no-print" href="{{ url_for('users.help_correspondence_guide') }}" target="_blank">
        <i class="bi bi-question-circle"></i> الدليل
      </a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('portal.inbound_list') }}">رجوع</a>
    </div>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">رقم الوارد</label>
        <input class="form-control" name="ref_no" value="{{ request.form.get('ref_no','') }}">
        <div class="form-text">اختياري (يمكن تركه فارغًا).</div>
      </div>

      <div class="col-md-3">
        <label class="form-label">تاريخ الاستلام <span class="text-danger">*</span></label>
        <input class="form-control" type="date" name="received_date" required value="{{ request.form.get('received_date','') }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">التصنيف</label>
        <select class="form-select" name="category_code" id="category_code">
          {% for c in cat_rows %}
            <option value="{{ c.code }}">{{ c.label }} ({{ c.code }})</option>
          {% endfor %}
          <option value="__OTHER__">أخرى…</option>
        </select>
      </div>

      <div class="col-md-3" id="category_other_wrap" style="display:none;">
        <label class="form-label">تصنيف آخر</label>
        <input class="form-control" name="category_other" placeholder="مثال: FIN / HR / ...">
      </div>

      <div class="col-md-6">
        <label class="form-label">الجهة المرسلة</label>
        <select class="form-select" name="sender_val" id="sender_val">
          <option value="">— اختر —</option>
          {% for p in sender_rows %}
            <option value="{{ p.label }}">{{ p.label }}</option>
          {% endfor %}
          <option value="__OTHER__">أخرى…</option>
        </select>
      </div>

      <div class="col-md-6" id="sender_other_wrap" style="display:none;">
        <label class="form-label">جهة مرسلة أخرى</label>
        <input class="form-control" name="sender_other" placeholder="اكتب اسم الجهة">
      </div>

      <div class="col-12">
        <label class="form-label">الموضوع <span class="text-danger">*</span></label>
        <input class="form-control" name="subject" required value="{{ request.form.get('subject','') }}">
      </div>

      <div class="col-12">
        <label class="form-label">المحتوى</label>
        <textarea class="form-control" name="body" rows="5">{{ request.form.get('body','') }}</textarea>
      </div>

      <div class="col-12">
        <label class="form-label">مرفقات (يمكن اختيار عدة ملفات)</label>
        <input class="form-control" type="file" name="files" multiple required>
        <div class="form-text">الأنواع المدعومة: PDF/صور/Word/Excel/PPT/ZIP…</div>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">حفظ</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('portal.inbound_list') }}">إلغاء</a>
      </div>
    </div>
  </form>
</div>

<script>
(function(){
  function toggleOther(selectId, wrapId){
    var sel = document.getElementById(selectId);
    var wrap = document.getElementById(wrapId);
    if(!sel || !wrap) return;
    function update(){ wrap.style.display = (sel.value === "__OTHER__") ? "" : "none"; }
    sel.addEventListener("change", update);
    update();
  }
  toggleOther("category_code","category_other_wrap");
  toggleOther("sender_val","sender_other_wrap");
})();
</script>
{% endblock %}
