<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صندوق الوارد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">
                صندوق الوارد – {{ user.role }}
            </h5>
        </div>

        <div class="card-body">
            {% if requests %}
            <table class="table table-bordered">
                <thead class="table-secondary">
                    <tr>
                        <th>#</th>
                        <th>عنوان الطلب</th>
                        <th>مقدم الطلب</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in requests %}
                    <tr>
                        <td>{{ r.id }}</td>
                        <td>{{ r.title }}</td>
                        <td>{{ r.requester.name }}</td>
                        <td>{{ r.status }}</td>
                        <td>
                            <a href="{{ url_for('review_request', request_id=r.id) }}"
                           class="btn btn-sm btn-primary">
                           مراجعة
                        </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p class="text-muted">لا توجد طلبات بانتظارك</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
