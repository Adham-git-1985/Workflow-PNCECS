<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مراجعة الطلب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">مراجعة الطلب رقم {{ req.id }}</h5>
        </div>

        <div class="card-body">
            <p><strong>العنوان:</strong> {{ req.title }}</p>
            <p><strong>الوصف:</strong> {{ req.description }}</p>
            <p><strong>الحالة الحالية:</strong> {{ req.status }}</p>

          <form method="POST" action="{{ url_for('request_action', request_id=req.id) }}">

            <textarea name="note" placeholder="ملاحظة (اختياري)" rows="3"
                      style="width:100%; margin-bottom:10px"></textarea>

            <div style="display:flex; gap:10px">
                <button type="submit"
                        name="action"
                        value="approve"
                        class="btn btn-approve">
                    ✔️ موافقة
                </button>

                <button type="submit"
                        name="action"
                        value="reject"
                        class="btn btn-reject"
                        onclick="return confirm('هل أنت متأكد من رفض الطلب؟')">
                    ✖️ رفض
                </button>
            </div>
        </form>

        </div>
    </div>
</div>

</body>
</html>
