<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مراجعة الطلب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">مراجعة الطلب رقم {{ req.id }}</h5>
        </div>

        <div class="card-body">
            <p><strong>العنوان:</strong> {{ req.title }}</p>
            <p><strong>الوصف:</strong> {{ req.description }}</p>
            <p><strong>الحالة الحالية:</strong> {{ req.status }}</p>

            <form method="POST" action="{{ url_for('request_action', request_id=req.id) }}">
                <div class="mb-3">
                    <label class="form-label">ملاحظات</label>
                    <textarea name="note" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button name="action" value="approve" class="btn btn-success">
                        موافقة
                    </button>
                    <button name="action" value="reject" class="btn btn-danger">
                        رفض
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
